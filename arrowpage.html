<!DOCTYPE html>
<html>
<head>
<style>

ul {
   border-style: solid;
      width: 300px;
}

    li {
      list-style: none;
      margin: 0.5rem 0;

      &:after {
        content: "";
        display: block;
        height: 2.2px;
        background-image: url("hayai-tail-dark-grey.png");
        background-repeat: no-repeat;
        background-position: center bottom;
      }
    }
</style>
</head>
<body>

<ul>
<li>hello</li>
<li>world</li>
<li>5</li>
<li>4</li>
<li>3</li>
</ul>

</body>
</html>
